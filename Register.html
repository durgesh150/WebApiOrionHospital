<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <a type="button" class="navbar-nav btn btn-success float-end text-light" href="Login.html">
        Login
    </a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success ">
                        <h4 class="text-light">Register</h4>

                    </div>
                    <div class="card-body">
                        <div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="emailid">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="passwordid">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmpasswordid">
                            </div>
                            <br />
                            <input type="submit" class="btn btn-success" id="Registerbtn" value="submit" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkclose" class="btn-close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="successmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Your registration was successful!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.6.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkclose').click(function () {
                $('#divError').hide('fade');
            });
            $('#Registerbtn').click(function () {
                $.ajax({
                    url: '/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#emailid').val(),
                        password: $('#passwordid').val(),
                        confirmPassword: $('#confirmpasswordid').val(),
                    },
                    success: function () {
                        $('#successmodal').modal('show');
                    },
                    error: function (jqHRX) {
                        $('#divErrorText').text(jqHRX.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>

</body>
</html>
